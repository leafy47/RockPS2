        let T = 0;
        let W = 0;
        let L = 0;

        function playGame(a, b, e) {
            playerSelection = this.classList.value;
            console.log(playerSelection);
                switch(playerSelection) {
            case "paper": 
                playerNumber = 0;
                break;
            case "rock": 
                playerNumber = 1;
                console.log(playerNumber);
                break;
            case "scissors":
                playerNumber = 2;
            }
            a = playerNumber;
            b = getComputerChoice();
            if(a == b) {
                T = T + 1;
                return "Tie";
            }
            else if((a+1 == b) || (a-2 == b)) {
                W = W + 1;
                console.log("W");
                return "Winner";
            }
            else {
                L = L + 1;
                console.log("L");
                return "Loser";
            }
        }
